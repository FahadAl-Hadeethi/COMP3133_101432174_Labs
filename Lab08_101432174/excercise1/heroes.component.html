<h2>My Heroes</h2>
<ul>
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        {{ hero.name | removeSpaces }}
    </li>

</ul>

<div *ngIf="selectedHero">
    <h3>{{ selectedHero.name }} Details</h3>
    <p>ID: {{ selectedHero.id }}</p>
    <label>Name:
        <input [(ngModel)]="selectedHero.name" inputFormat />
      </label>      
</div>
